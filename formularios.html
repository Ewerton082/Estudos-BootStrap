<!doctype html>
<html lang="en">
    <head>
        <title>Formularios</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="container m-5">
            <form action="">
                <input type="text" placeholder="sem Boot">
                <input class="form-control "type="text" placeholder="Com Boot">
                
                <input class="form-check-input" type="checkbox" name="com">
                <label for="com" class="form-label">Com boot</label>
                <input type="checkbox" name="sem" id="">
                <label for="sem">Sem Boot</label>

                <br>

                <input type="radio" name="semra" id="">
                <label for="semra">Sem Radio</label>
                <input type="radio"  name="comra" class="form-check-input form-label" id="">
                <label for="comra">Com Radio</label>

                <br>

                <input type="range" name="" id="">
                <input type="range" class="form-range">

                <select name="sla" id="">
                    <option value="1">Olá Zé</option>
                    <option value="2">Hello World</option>
                </select>

                <select name="sla" class="form-select" id="">
                    <option value="1">Olá Zé</option>
                    <option value="2">Hello World</option>
                </select>
    
                
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
